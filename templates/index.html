<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Video Downloader</title>
    <link rel="icon" type="image/x-icon" href="/static/images/sssmcTamil.png">
    <link href="/static/css/tailwind.css" rel="stylesheet">
    <script src="/static/js/main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/gh/Kagami/ffmpeg.js/ffmpeg-mp4.js"></script>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto py-12">
        <h1 class="text-4xl font-bold text-center text-blue-600 mb-8">YouTube Video Info Downloader</h1>

        <form id="videoForm" class="flex flex-col items-center">
            <div class="flex items-center mb-4 w-1/2">
                <input type="text" id="video_url" name="video_url" class="p-2 border border-gray-300 rounded-md flex-grow" placeholder="Enter YouTube Video URL" required>
                <span id="clearText" class="ml-2 text-gray-500 cursor-pointer" title="clear contents">
                    <i class="fa-regular fa-circle-xmark fa-lg"></i>
                </span>
                <span id="reLoad" class="ml-2 text-gray-500 cursor-pointer" title="reload">
                    <i id="reloadIcon" class="fa-solid fa-rotate-right"></i>
                </span>
            </div>            
            <button id="videoBtn" type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">Get Video Info</button>
            <span id="videoIcon" class="hidden">
                <i class="fa-solid fa-circle-notch fa-spin fa-lg" style="color: #1D4ED8;"></i>
            </span>          
        </form>

        <div id="responseMessage" class="mt-8 text-center text-lg"></div>
        <div id="downloadMessage" class="mt-8 text-center text-lg"></div>
        <div id="videoDownload"></div>
    </div>

</body>
</html>
